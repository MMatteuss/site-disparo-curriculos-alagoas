<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disparando Emails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static/css/disparar_emails.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Disparando Emails <i class="bi bi-send-fill text-primary"></i></h1>
        
        <div id="progress-container">
            <div class="d-flex justify-content-between mb-2">
                <span id="progress-status">Preparando envio...</span>
                <span id="progress-count">0/0</span>
            </div>
            <div class="progress">
                <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" 
                     role="progressbar" style="width: 0%"></div>
            </div>
        </div>
        
        <h5 class="mt-4">Registro de Envio:</h5>
        <div id="log-container">
            <div class="log-entry log-info">Iniciando processo de disparo de emails...</div>
        </div>
        
        <div id="completion-message" class="mt-4 d-none">
            <div class="alert alert-success">
                <h4 class="alert-heading">Processo Concluído!</h4>
                <p id="summary-text"></p>
                <hr>
                <a href="{{ url_for('compartilhar') }}" class="btn btn-success me-2">
                    <i class="bi bi-share-fill"></i> Compartilhar
                </a>
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="bi bi-arrow-left"></i> Voltar ao Início
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/disparar_emails.js"></script>
</body>
</html>
